<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="js/main.js" defer></script>
    <title>Foamy DALL-E</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Foamy DALL-E</h2>
        </div>
        <div class="nav-links"></div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Describe An Image" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn" id="generate-button">
            <span class="btn-text">Generate</span>
            <span class="spinner-icon hide">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
          </button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <div class="image-grid">
            <img src="" alt="" id="image1" />
            <img src="" alt="" id="image2" />
            <img src="" alt="" id="image3" />
          </div>
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
